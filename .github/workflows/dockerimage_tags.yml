name: Docker Image CI Tags

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Registry
        run: docker login ghcr.io --username ausraster
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag ausraster/dyndns-updater-netcup:${{steps.vars.outputs.tag}}
      - name: Push the tagged Docker image
        run: docker push ghcr.io/ausraster/dyndns-updater-netcup:${{steps.vars.outputs.tag}}